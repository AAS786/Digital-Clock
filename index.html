<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <h1 class="day" id="day"></h1>
    <div class="box">
        <div class="clock">
            <div class="front-clock">
                <div id="hour">00</div>
                <p>Hour</p>
            </div>
        </div>


        <div class="clock">
            <div class="front-clock">
                <div id="minutes">00</div>
                <p>Minutes</p>
            </div>
        </div>


        <div class="clock">
            <div class="front-clock">
                <div id="seconds">00</div>
                <p>Seconds</p>
            </div>
        </div>

    </div>

</main>
<script src="script.js"></script>  
  </body>
</html>
